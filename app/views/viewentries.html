<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal well">
            <div class="form-group">
                <label for="user" class="col-sm-2 control-label">User</label>
                <div class="col-sm-10">
                    <select ng-change="updateUserEntries()" name="user" id="user" class="form-control" ng-model="users.id"
                            ng-options="user.id as user.first_name for user in users" required></select>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Task</th>
                <th>Hours</th>
                <!--<th>Start Time</th>
                <th>End time</th>-->
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody ng-repeat="entry in entries">
            <tr>
                <td>{{ entry.day | date:'EEE, d MMM yyyy'}}</td>
                <td>{{ GetTask(entry).project_data.title}} - {{ GetTask(entry).title }}</td>
                <td>{{ entry.hours }}</td>
                <!--<td>{{ entry.start_time | date:'medium' }}</td>
                <td>{{ entry.end_time | date:'medium'  }}</td>-->
                <td><a ng-click="Edit(entry)"class="btn btn-warning"><i class="fa fa-edit" ></i></a></td>
                <td><a ng-click="Delete(entry)"class="btn btn-danger"><i class="fa fa-trash"></i></a></td>
            </tr>
            <tr>
                <td colspan="7">{{ entry.comments }}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td><strong>Total Hours:</strong></td>
                <td></td>
                <td><strong>{{ entries | sum:'hours' }}</strong></td>
                <!--<td></td>
                <td></td>-->
                <td></td>
                <td></td>
            </tr>
            </tfoot>
        </table>
    </div>
    <hr />
</div>
