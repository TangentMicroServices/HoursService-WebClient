 <!-- task.id as task.title in Tasks track by task.id -->
<div class="row">
	<form role="form" ng-submit="Submit()" class="form-horizontal">
	  <div class="form-group">
	    <label for="task" class="col-sm-2 control-label">Task</label>
	    <div class="col-sm-10">
	    <select id="task" class="form-control" ng-model="Entry.project_task_id" ng-options="task in Tasks" required></select>
	    </div>
	  </div>
	    <div class="form-group">
	    <label for="" class="col-sm-2 control-label">Day</label>
	    <div class="col-sm-10">
	    	<p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="Entry.day" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="" class="col-sm-2 control-label">Start Time</label>
	    <div class="col-sm-10">
	    	 <timepicker ng-model="Entry.start_time" hour-step="1" minute-step="1" ></timepicker>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="" class="col-sm-2 control-label">End Time</label>
	    <div class="col-sm-10">
	    	 <timepicker ng-model="Entry.end_time" hour-step="1" minute-step="1" ></timepicker>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="comment" class="col-sm-2 control-label">Comment</label>
	    <div class="col-sm-10">
	    	<textarea class="form-control" ng-model="Entry.comment" id="comment" cols="3" rows="3"></textarea>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Save</button>
	    </div>
	  </div>
	</form>
</div>
