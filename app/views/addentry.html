
<div class="row">
	<form role="form" ng-submit="Submit()" class="form-horizontal">
	  <div class="form-group">
	    <label for="task" class="col-sm-2 control-label">Task</label>
	    <div class="col-sm-10">
	      <select id="task" class="form-control" ng-model="Entry.project_task_id" ng-options="task.id as task.title in Tasks track by task.id" required></select>
	    </div>
	  </div>
	    <div class="form-group">
	    <label for="" class="col-sm-2 control-label">Day</label>
	    <div class="col-sm-10">

	    </div>
	  </div>
	  <div class="form-group">
	    <label for="" class="col-sm-2 control-label">Start Time</label>
	    <div class="col-sm-10">

	    </div>
	  </div>
	  <div class="form-group">
	    <label for="" class="col-sm-2 control-label">End Time</label>
	    <div class="col-sm-10">
	    	
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="comment" class="col-sm-2 control-label">Comment</label>
	    <div class="col-sm-10">
	    	<textarea class="form-control" ng-model="Entry.comment" id="comment" cols="3" rows="3"></textarea>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Sign in</button>
	    </div>
	  </div>
	</form>
</div>
